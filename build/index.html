<!DOCTYPE html>
<html lang="en">
<head>
	<title>React Trello</title>
	<meta charset="UTF-8">
<style>

.card-list {
	border: 1px solid black;
	padding: 20px;
	margin: 20px;
	width: 1000px;
	background-color: cornflowerblue;
}

.card {
    width: 200px;
    text-align: center;
    border: 1px solid black;
    padding: 10px;
    margin: 10px;
    display: inline-block;
}

.card-name {
    font-weight: bold;
}

.card-img {
    display: block;
    max-width: 128px;
    max-height: 128px;
    margin: 10px auto;
}

.highlight {
    background-color: yellow;
}
</style>



</head>
<body>

<div id="app"></div>

<script src="react-trello.1.0.0.js"></script>	
</body>
</html>
